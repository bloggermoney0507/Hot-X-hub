<!DOCTYPE html>  
<html>  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Platform</title>  
  
<style>  
body{  
    margin:0;  
    font-family:Arial;  
    background:#fff;  
}  
  
.top-message{  
    background:#000;  
    color:#fff;  
    text-align:center;  
    padding:10px;  
    font-size:14px;  
}  
  
header{  
    display:flex;  
    align-items:center;  
    padding:15px;  
}  
  
.logo{  
    width:35px;  
    height:35px;  
    background:#000;  
    border-radius:6px;  
    margin-right:10px;  
}  
  
.site-name{  
    font-size:18px;  
    font-weight:bold;  
}  
  
.menu-btn{  
    font-size:24px;  
    cursor:pointer;  
    margin-right:15px;  
}  
  
hr{  
    margin:0;  
}  
  
.search-box{  
    text-align:center;  
    padding:15px;  
}  
  
input{  
    width:80%;  
    padding:10px;  
    font-size:16px;  
}  
  
.container{  
    display:grid;  
    grid-template-columns:repeat(2,1fr);  
    gap:12px;  
    padding:15px;  
}  
  
.card{  
    border:1px solid #ddd;  
    border-radius:10px;  
    overflow:hidden;  
}  
  
.card img{  
    width:100%;  
    height:150px;  
    object-fit:cover;  
}  
  
.card p{  
    padding:8px;  
    font-size:14px;  
}  
  
.sidebar{  
    position:fixed;  
    left:-250px;  
    top:0;  
    width:250px;  
    height:100%;  
    background:#111;  
    color:#fff;  
    padding-top:20px;  
    transition:0.3s;  
    z-index:1000;  
}  
  
.sidebar a{  
    display:block;  
    padding:12px 20px;  
    color:white;  
    text-decoration:none;  
}  
  
.sidebar a:hover{  
    background:#333;  
}  
  
.close-btn{  
    text-align:right;  
    padding:0 15px;  
    font-size:22px;  
    cursor:pointer;  
}  
</style>  
</head>  
  
<body>  
  
<div class="top-message">  
ðŸ”ž 18+ Adults Only â€“ You must be 18 years or older to view this site.  
</div>  
  
<div class="sidebar" id="sidebar">  
    <div class="close-btn" onclick="closeMenu()">âœ–</div>  
    <a href="#">Contact</a>  
    <a href="#">Disclaimer</a>  
    <a href="#">Privacy Policy</a>  
    <a href="#">Terms & Conditions</a>  
</div>  
  
<header>  
    <div class="menu-btn" onclick="openMenu()">â˜°</div>  
    <div class="logo"></div>  
    <div class="site-name">DemoPlatform</div>  
</header>  
  
<hr>  
  
<div class="search-box">  
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchVideos()">  
</div>  
  
<div class="container" id="videoContainer">

    <!-- Card 1 -->
    <div class="card">
        <a href="https://example.com" target="_blank">
            <img src="https://via.placeholder.com/300x150">
        </a>
        <p>Sample Video One</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <a href="https://example.com" target="_blank">
            <img src="https://via.placeholder.com/300x150">
        </a>
        <p>Demo Clip Two</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <a href="https://example.com" target="_blank">
            <img src="https://via.placeholder.com/300x150">
        </a>
        <p>Hot Scene Three</p>
    </div>

</div>  
  
<script>  
let container = document.getElementById("videoContainer");  
let searchInput = document.getElementById("searchInput");  
  
function openMenu(){  
    document.getElementById("sidebar").style.left="0";  
}  
function closeMenu(){  
    document.getElementById("sidebar").style.left="-250px";  
}  
  
function searchVideos(){  
    let value = searchInput.value.toLowerCase();  
    let cards = container.getElementsByClassName("card");  
  
    for(let i=0;i<cards.length;i++){  
        let text = cards[i].innerText.toLowerCase();  
        if(text.includes(value)){  
            cards[i].style.display="block";  
        } else {  
            cards[i].style.display="none";  
        }  
    }  
}  
</script>  
  
</body>  
  </html>
